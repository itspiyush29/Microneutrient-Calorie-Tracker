{% extends 'myapp/index.html' %}
{% load static %}

{% block body %}
    <div class="card" style="background-color: inherit;">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Enter details to get logged in</p>

            <form method='POST'>
                {% csrf_token %}
                <div class="form-group input-group mb-2">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="name" class="form-control" placeholder="Full name" type="text">
                </div> <!-- form-group// -->

                <div class="form-group input-group mb-2">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="username" class="form-control" placeholder="Username" type="text">
                </div> <!-- form-group// -->

                <div class="form-group input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="email" class="form-control" placeholder="Email address" type="email">
                </div> <!-- form-group// -->

                <div class="form-group input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;">
                        <option selected="">+91</option>
                        <option value="1">+972</option>
                        <option value="2">+198</option>
                        <option value="3">+701</option>
                    </select>
                    <input name="number" class="form-control" placeholder="Phone number" type="text">
                </div> <!-- form-group// -->

                <div class="form-group input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <select class="form-control" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div> <!-- form-group end.// -->

                <div class="form-group input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Create password" name="pass1" type="password">
                </div> <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Repeat password" name="pass2" type="password">
                </div> <!-- form-group// -->                                      

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success btn-block mt-4"> Create Account  </button>
                </div> <!-- form-group// -->      

                <p class="text-center mt-2">Already have an account? <a href="{% url 'login' %}">Log In</a> </p>                                                                 
            </form>
        </article>
    </div> <!-- card.// -->
{% endblock body %}
